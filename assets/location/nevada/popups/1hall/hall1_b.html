<p class="popup"><strong>1954</strong></p>
<div id="scroll">
  <p>Congress replaces the 1946 law with the Atomic  Energy Act of 1954.  For the first time  the development of commercial nuclear power is possible.  The act also makes the AEC responsible for  encouraging the use of nuclear power and regulating its safety.</p>
